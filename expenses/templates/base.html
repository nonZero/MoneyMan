{% load django_bootstrap5 %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>
        {% block title %}NO TITLE{% endblock %} - MoneyMan
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet"
          href="{% static 'style.css' %}">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary mb-2"
     data-bs-theme="dark">


    <div class="container-fluid">
        <a class="navbar-brand"
           href="{% url "expenses:list" %}">
            MoneyMan
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarSupportedContent"
        >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"
                       aria-current="page"
                       href="{% url "expenses:create" %}">
                        Add Expense
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       role="button"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        {{ user }}
                    </a>
                    <ul class="dropdown-menu">
                        <form method="post"
                              action="{% url "logout" %}">
                            {% csrf_token %}
                            <button class="dropdown-item">Logout</button>
                        </form>
                    </ul>
                </li>
                <li class="nav-item">
                        <span class="navbar-text">

                        </span>
                </li>
            </ul>
            <form class="d-flex"
                  role="search">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success"
                        type="submit">Search
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">

    {% bootstrap_messages %}

    {% block content %}NO CONTENT{% endblock %}

    <footer class="border-top border-1 border-secondary mt-2">
        Moneyman &copy;2024
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>

</body>
</html>
