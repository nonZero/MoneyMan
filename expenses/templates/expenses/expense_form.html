{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block title %}
    Expense: {{ object }}
{% endblock %}



{% block content %}
    <h1>
        Create Expense
    </h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button "Create" %}
    </form>
    {{ form.media }}
{% endblock %}
