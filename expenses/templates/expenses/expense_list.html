<h1>
    Expense List
</h1>

<form>
    <ul>
        {{ form.as_ul }}
    </ul>
    <input type="hidden">
    <button>Search</button>
</form>

<table border="1">
    <tr>
        <th>#</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>
                <a href="{{ object.get_absolute_url }}">#{{ object.id }}</a>
            </td>
            <td>
                ${{ object.amount }}
                {{ object.is_expensive|yesno:"!,-" }}
            </td>
            <td>
                {{ object.category }}
            </td>
            <td>
                {{ object.title }}
            </td>
            <td>
                {{ object.date }}
            </td>
        </tr>
    {% endfor %}

</table>
