<h1>
    Expense List
</h1>

{#{{ month|safe }}#}

<table border="1">
    <tr>
        <th>#</th>
        <th>Amount</th>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>
                <a href="{{ object.id }}/">#{{ object.id }}</a>
            </td>
            <td>
                ${{ object.amount }}
                {{ object.is_expensive|yesno:"!,-" }}
            </td>
            <td>
                {{ object.title }}
            </td>
            <td>
                {{ object.date }}
            </td>
        </tr>
    {% endfor %}

</table>
