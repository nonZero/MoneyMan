<form class="d-inline"
      hx-post="{{ object.get_absolute_url }}"
      id="star-button-{{ object.id }}"
      hx-select="#star-button-{{ object.id }}">
    {% csrf_token %}
    <button class="btn">
        <i class="text-warning bi bi-{{ object.is_star|yesno:"star-fill,star" }}"></i>
    </button>

</form>
