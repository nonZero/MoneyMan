{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}


{% block title %}
    Expense: {{ object }}
{% endblock %}


{% block content %}
    <div class="row ">
        <div class="col-6 border p-3 align-content-center">

            <h1>
                Login
            </h1>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button "Login" %}
            </form>
        </div>
    </div>
{% endblock %}
